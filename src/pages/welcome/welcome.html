<ion-header>

  <ion-navbar>
    <ion-title >Social Bridge</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p *ngIf="!submitAttempt" style="color: #ea6153;">Please enetered valid username/password</p>
  <ion-list no-lines>
    <form [formGroup]="socialBridgeForm">
      <ion-item>
        <ion-label floating>User Name</ion-label>
        <ion-input formControlName="userName" type="text"></ion-input>
      </ion-item>
      <ion-item *ngIf="!socialBridgeForm.controls.userName.valid  && (socialBridgeForm.controls.userName.touched || submitAttempt)">
        <p>Please enter the username</p>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
      </ion-item>
      <ion-item *ngIf="!socialBridgeForm.controls.password.valid  && (socialBridgeForm.controls.password.touched || submitAttempt)">
        <p>Password required!</p>
      </ion-item>
    </form>
  </ion-list>
  <button ion-button color="primary" full (click)="login()">Login</button>
</ion-content>
