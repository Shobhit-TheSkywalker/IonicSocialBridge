<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item (click)="openPage()">
        Login Facebook
      </button>
      <button ion-item (click)="openPage()">
        Login Twitter
      </button>
      <button ion-item (click)="closeMenu()">
        Close Menu
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-header>
  <ion-navbar>
    <ion-title>spontaneous</ion-title>
  </ion-navbar>
</ion-header>
<ion-nav id="nav" #content [root]="rootPage"></ion-nav>

<ion-content padding>
  <ion-refresher (ionRefresh)="refreshFeed($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list [virtualScroll]="spontaneousPost">
    <ion-card *virtualItem="let posts">
      <ion-card-header>{{posts.title.rendered}}</ion-card-header>
      <ion-card-content [innerHTML] = "posts.content.rendered"></ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
