<ion-header>
  <ion-navbar>
    <ion-title>{{post.title.rendered}}</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      <p [innerHTML]='post.content.rendered'></p>
    </ion-card-content>
  </ion-card>
</ion-content>
