<!--
  Generated template for the FacebookPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>facebook</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button (click)="login()">Facebook Login</button>
  <ion-list class="image-list" lazy-load-images [virtualScroll]="facebookContent">
    <ion-card *virtualItem="let content">
      <ion-card-header>{{content?.story}}</ion-card-header>
      <ion-card-content>
        <img [attr.data-src]='content?.full_picture'>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
